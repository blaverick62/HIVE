<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>SIREN</title>
	<style type="text/css">
		#chart-container{
			width: 640px;
			height: auto;
		}
	</style>
    <link  rel="stylesheet" href="layout/styles/list.css">
</head>
<body>
    <h1>SIREN Data Acquisition</h1>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/Chart.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/ang.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div ng-app="siren" ng-controller="sirenctrl">
		<select ng-model="selectedChart" ng-options="x for x in charts">
		</select>
		<div id="chart-container">
			<div id="ip-bar" class="graph-container" ng-bind="ip">
				<h3 class="graph-label">IP Address Hits</h3>
				<canvas id="ipcanvas" class="bar"></canvas>
			</div>
			<div id="user-bar" class="graph-container" ng-bind="username">
				<h3 class="graph-label">Usernames Entered</h3>
				<canvas id="usernames" class="bar"></canvas>
			</div>
			<div id="password-bar" class="graph-container" ng-bind="password">
				<h3 class="graph-label">Passwords Entered</h3>
				<canvas id="passwords" class="bar"></canvas>
			</div>
			<div id="success-pie" class="pie-container" ng-bind="successpie">
				<h3 class="graph-label">Successful/Failed Logins</h3>
				<canvas id="successes" class="pie"></canvas>
			</div>
			<div id="password-pie" class="pie-container" ng-bind="passwordpie">
				<h3 class="graph-label">Most Common Passwords</h3>
				<canvas id="passper" class="pie"></canvas>
			</div>
			<div id="command-list" ng-bind="commands">
				<ul id="input"></ul>
			</div>
		</div>
	</div>
</body>
</html>
